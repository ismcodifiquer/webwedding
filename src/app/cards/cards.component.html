<div class="container">
  <div class="flex flex-row justify-center items-center card w-30 h-30" *ngFor="let card of cards; let i = index">
    <img [src]="card.image" alt="Imagen de la tarjeta" >
    <h2 class="text-white">{{ card.title }}</h2>
    <p class="text-white ml-2">{{ card.description }}</p>
  </div>
</div>
